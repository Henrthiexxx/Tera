<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PvP Arena - TERA</title>
  <link rel="stylesheet" href="https://henrthiexxx.github.io/Tera/style.css">
  <style>
    body {
      background: url('https://raw.githubusercontent.com/henrthiexxx/Tera/main/4197834.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
    }

    .menu-topo {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .menu-topo button {
      padding: 10px 18px;
      border: 2px solid #888;
      background: #222;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    .menu-topo button:hover {
      background: #444;
      box-shadow: 0 0 8px #00faff;
    }

    .botao-central {
      text-align: center;
      margin: 100px 0;
    }

    .btn-tera {
      background: linear-gradient(145deg, #1c1c1c, #333);
      color: #e0e0e0;
      padding: 20px 40px;
      font-size: 18px;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #000, 0 0 10px #000;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-tera:hover {
      background: linear-gradient(145deg, #2a2a2a, #444);
      color: #fff;
      border-color: #999;
      box-shadow: 0 0 15px #00faff, inset 0 0 5px #00faff;
    }

    .btn-tera::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .btn-tera:hover::after {
      left: 130%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Arena PvP</h1>
  </header>

<div class="menu-topo">
  <a href="ranking.html"><button>Ranking</button></a>
  <a href="inscricoes.html"><button>Inscrições</button></a>
  <a href="regras.html"><button>Regras</button></a>
  <a href="galeria.html"><button>Galeria</button></a>
  <a href="guilds.html"><button>Guilds</button></a>
  <a href="partidas.html"><button>Partidas</button></a>
  <a href="premiacao.html"><button>Premiação</button></a>
  <a href="suporte.html"><button>Suporte</button></a>
</div>

  <div class="botao-central">
    <button id="arenaBtn" class="btn-tera">Entrar na Arena</button>
  </div>

  <footer>
    <p>© 2025 TERA PvP – Todos os direitos reservados.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nick = params.get("nick");
    const btn = document.getElementById("arenaBtn");

    if (nick) {
      btn.onclick = () => location.href = `profile.html?nick=${encodeURIComponent(nick)}`;
    } else {
      btn.disabled = true;
      btn.innerText = "Nick não identificado";
    }
  </script>
</body>
</html>
