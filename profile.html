<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Profile</title>
  <link rel="stylesheet" href="https://henrthiexxx.github.io/Tera/style.css">
  <style>
    .box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      box-shadow: 0 0 10px #00faff;
      text-align: left;
    }
    .box h1 {
      text-align: center;
      color: #00faff;
    }
    .box p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="box" id="profileBox">
    <h1>Loading profile...</h1>
  </div>

  <script>
const params = new URLSearchParams(location.search);
const nick = params.get("nick");

if (!nick) {
  location.href = "acesso-negado.html";
} else {
  fetch(`https://script.google.com/macros/s/SEU_SCRIPT_ID/exec?nick=${encodeURIComponent(nick)}`)
    .then(res => res.json())
    .then(data => {
      if (!data || !data.ranking) {
        location.href = "acesso-negado.html";
      } else {
        document.getElementById("profileBox").innerHTML = `
          <h1>${nick}</h1>
          <p><strong>Ranking:</strong> ${data.ranking}</p>
          <p><strong>Class:</strong> ${data.class}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        `;
      }
    })
    .catch(() => location.href = "acesso-negado.html");
}

  </script>
</body>
</html>
